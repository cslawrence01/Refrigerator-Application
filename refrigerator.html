<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar-  -->

    <!-- User input box ingredients (comma seperated) -- initially goes to API but stretch goal pushes to Flask and flask
    prioritizes ingredients and the ingrediants pushed from Flask to API)-->
    <!-- select buttons, cuisine type Italian, Chinese, Vegan -->
    <!-- Submit button-->

    <h1>Recipe Generator</h1>

    <p>Please enter ingredients to see tasty recipes you can create.</p>

    <form>
        <div class="mb-3">
            <label for="Ingredients" class="form-label">What's in your Fridge?</label>
            <input type="text" class="form-control" id="Ingredients" aria-describedby="emailHelp">
            <div id="userguidecsv" class="form-text">Enter comma separated ingredients</div>
        </div>

        <h2> Dietary Restrictions?</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Vegan" value="Vegan" checked>
            <label class="form-check-label" for="Vegan">
                Vegan
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Vegetarian" value="Vegetarian">
            <label class="form-check-label" for="Vegetarian">
                Italian
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Gluten-Free" value="Gluten-Free"
                disabled>
            <label class="form-check-label" for="Gluten-Free">
                Baked Goods
            </label>
        </div>


        <h2> Cuisine Preferences?</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Italian</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Japanese</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
